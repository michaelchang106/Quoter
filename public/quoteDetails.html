<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container center">
      <h1>Quote Details</h1>
      <main>
        <div class="row">
          <div class="col-5">
            <form id="quoteDetails">

              <div class="form-group row mb-2">
                <label class="col-sm-2 hidden" for=""></label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control hidden"
                    required="true"
                    name="quoteID"
                  />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="newQuoteText">Text</label>
                <div class="col-sm-10">
                  <textarea
                    id="quoteText"
                    class="form-control"
                    rows="3"
                    required="true"
                    name="text"
                  ></textarea>
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Author</label>
                <div class="col-sm-10">
                  <input
                    id="quoteAuthor"
                    type="text"
                    class="form-control"
                    required="true"
                    name="author"
                  />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Source</label>
                <div class="col-sm-10">
                  <input id="quoteSource" type="text" class="form-control" name="source" />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Year</label>
                <div class="col-sm-10">
                  <input id="quoteSrcYear" type="text" class="form-control" name="srcYear" />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Tags</label>
                <div class="col-sm-10">
                  <input id="quoteTags" type="text" class="form-control" name="tags" />
                </div>
              </div>
              <button id="quoteUpdate" type="submit" class="btn btn-primary">Update</button>
              <button id="quoteDelete" type="delete" class="btn btn-danger">Delete</button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="./javascripts/quoteDetails.js"></script>

  </body>
</html>
