<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quoter</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
</head>
<body>
  <div class="container">
    
    <h1>Quoter</h1>

    <main>
      
      <div class="row">
        <div class="col-8">
          <nav>
            <h2>Public Quotes</h2>
            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-2" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Most Recent</button>
                <button type="button" class="btn btn-secondary">Closest</button>
              </div>
              
              <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
            
          </nav>
          
          <div id="quotes" class="row"></div>
        </div>

        <div class="col-4">
          <h3>Login/Create Account</h2>
          <form action="/quotes/create" method="POST">
            <div class="row">
              <label class="form-label"
                  >Username: <input type="form-control" required="true" name="name"
                /></label>
                <label class="form-label"
                  >Password: <input type="form-control" required="true" name="name"
                /></label>
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>

    </main>


    <footer>
      Made by Shushu Chen ðŸŒ², Zhengyuan Chen
    </footer>

  </div>

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <script src="./javascripts/client.js"></script>
</body>
</html>
