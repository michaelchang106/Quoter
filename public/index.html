<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quoter</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/icons.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <!-- Bootstrap Font Icon CSS -->
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    
    <h1>Quoter</h1>

    <main>
      
      <div class="row">
        <div class="col-8">
          <nav>
            <h2>Public Quotes</h2>

            <div class="btn-toolbar mb-3 row" role="toolbar" aria-label="Toolbar with button groups">

              <div class="btn-group mr-2 col-auto" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Most Recent</button>
                <button type="button" class="btn btn-secondary">Closest</button>
              </div>

              <div class="col-auto right-end">
                <label><input type="text" class="form-control" id="search-input" placeholder="Search.."></label>
                
                <button id="search-button" type="submit" class="btn btn-primary col-auto"><span class="bi-search"></span></button>
              </div>
               <!-- action="/quotes/search/" method="GET" -->
              <!-- <form class="col-auto right-end row">
                <div class="col-auto">
                  <label><input type="text" class="form-control" id="search-input" placeholder="Search.."></label>
                </div>
                <button id="search-button" type="submit" class="btn btn-primary col-auto"><span class="bi-search"></span></button>
              </form> -->
            </div>
            
          </nav>
          
          <div id="quotes" class="row"></div>
        </div>

        <div class="col-4">
          <h3>Login/Create Account</h2>
          <form action="/quotes/create" method="POST">
            <div class="row">
              <label class="form-label"
                  >Username: <input type="form-control" required="true" name="name"
                /></label>
                <label class="form-label"
                  >Password: <input type="form-control" required="true" name="password"
                /></label>
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>

    </main>


    <footer>
      Made by Shushu Chen ðŸŒ², Zhengyuan Chen
    </footer>

  </div>

  
  <script src="./javascripts/client.js"></script>
</body>
</html>
