              <a

          <!-- Search bar and Login -->

    <br />

    <div class="container center">
      <h1>Quote Details</h1>
      <main>
        <div class="row">
          <div class="col-5">
            <form id="quoteDetails">
              <div class="form-group row mb-2">
                <label class="col-sm-2" for="quoteText">Text</label>
                <div class="col-sm-10">
                  <textarea
                    id="quoteText"
                    class="form-control"
                    rows="5"
                    required
                    name="text"
                  ></textarea>
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2">Author</label>
                <div class="col-sm-10">
                  <input
                    readonly
                    id="quoteAuthor"
                    type="text"
                    class="form-control-plaintext"
                    required
                    name="author"
                  />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2">Source</label>
                <div class="col-sm-10">
                  <input
                    readonly
                    id="quoteSource"
                    type="text"
                    class="form-control-plaintext"
                    name="source"
                  />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2">Year</label>
                <div class="col-sm-10">
                  <div id="quoteSrcYear"></div>
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="quotePostDate">Date</label>
                <div class="col-sm-10">
                  <input
                    type="datetime-local"
                    id="quotePostDate"
                    name="postDate"
                    min="1990-01-01T00:00"
                    max="2099-12-31T23:55"
                  />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="quoteTags">Tags</label>
                <div class="col-sm-10">
                  <input
                    id="quoteTags"
                    type="text"
                    class="form-control"
                    name="tags"
                  />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2">Memo</label>
                <div class="col-sm-10">
                  <textarea class="form-control" name="memo"></textarea>
                </div>
              </div>

              <button id="quoteUpdate" type="submit" class="btn btn-primary">
                Update
              </button>
              <button id="quoteDelete" class="btn btn-danger">Delete</button>
            </form>
          </div>
        </div>

        <div id="loginModal" class="modal fade">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title">Login</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <form method="POST" action="/users/login">
                  <input type="hidden" name="_token" value="" />
                  <div class="form-group">
                    <label class="control-label">Username</label>
                    <div>
                      <input
                        id="uname"
                        type="text"
                        class="form-control input-lg"
                        name="name"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Password</label>
                    <div>
                      <input
                        id="psw"
                        type="password"
                        class="form-control input-lg"
                        name="password"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div>
                      <button
                        id="loginBtn"
                        type="submit"
                        class="btn btn-success"
                      >
                        Login
                      </button>

                      <a class="btn btn-link" href="">Forgot Password?</a>
                    </div>
                  </div>
                </form>
                <h1>Create New Account</h1>
                <form method="POST" action="/users/register">
                  <input type="hidden" name="_token" value="" />
                  <div class="form-group">
                    <label class="control-label">Username</label>
                    <div>
                      <input
                        type="text"
                        class="form-control input-lg"
                        name="name"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Password</label>
                    <div>
                      <input
                        type="password"
                        class="form-control input-lg"
                        name="password"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Confirm Password</label>
                    <div>
                      <input
                        type="password"
                        class="form-control input-lg"
                        name="password_confirmation"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div>
                      <button type="submit" class="btn btn-success">
                        Register
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div id="logoutmodal" class="modal fade">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Log out</h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label class="control-label"
                      >Are you sure you want to log out?</label
                    >
                  </div>
                  <div class="form-group right">
                    <div>
                      <button
                        type="button"
                        class="btn btn-success"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button
                        id="logoutConfirmBtn"
                        class="btn btn-danger"
                        type="button"
                      >
                        Log out
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../javascripts/login.js"></script>
    <script src="../javascripts/quoteDetails.js"></script>
  </body>
