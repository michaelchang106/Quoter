    <div class="container center">
      <h1>Quote Details</h1>
      <main>
        <div class="row">
          <div class="col-5">
            <form id="quoteDetails">
              <div class="form-group row mb-2">
                <label class="col-sm-2" for="quoteText">Text</label>
                <div class="col-sm-10">
                  <textarea
                    id="quoteText"
                    class="form-control"
                    rows="5"
                    required="true"
                    name="text"
                  ></textarea>
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Author</label>
                <div class="col-sm-10">
                  <input
                    readonly
                    id="quoteAuthor"
                    type="text"
                    class="form-control-plaintext"
                    required="true"
                    name="author"
                  />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Source</label>
                <div class="col-sm-10">
                  <input
                    readonly
                    id="quoteSource"
                    type="text"
                    class="form-control-plaintext"
                    name="source"
                  />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Year</label>
                <div class="col-sm-10">
                  <div id="quoteSrcYear" name="srcYear"></div>
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="date">Date</label>
                <div class="col-sm-10">
                  <input
                    type="datetime-local"
                    id="quotePostDate"
                    name="postDate"
                    min="1990-01-01T00:00"
                    max="2099-12-31T23:55"
                  />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Tags</label>
                <div class="col-sm-10">
                  <input
                    id="quoteTags"
                    type="text"
                    class="form-control"
                    name="tags"
                  />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Memo</label>
                <div class="col-sm-10">
                  <textarea
                    type="text"
                    class="form-control"
                    name="memo"
                  ></textarea>
                </div>
              </div>

              <button id="quoteUpdate" type="submit" class="btn btn-primary">
                Update
              </button>
              <button id="quoteDelete" class="btn btn-danger">Delete</button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="../javascripts/quoteDetails.js"></script>
