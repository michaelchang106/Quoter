<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quoter</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mb-0" href="../index.html">Quoter</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a id="myQuotesLink" class="nav-link" href="#">My Quotes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../books.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../authors.html">Authors</a>
            </li>
          </ul>

          <!-- Search bar and Login -->

          <ul class="navbar-nav">
            <li class="me-2">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="Search"
                aria-label="Search"
              />
            </li>
            <li class="me-2">
              <button
                id="search-button"
                type="submit"
                class="btn btn-outline-success col-auto"
              >
                <span class="bi-search"></span>
              </button>
            </li>
            <li class="me-2">
              <a class="none-style" id="display_username"></a>
            </li>
            <li class="me-2">
              <!-- Button trigger modal -->
              <button
                id="loginSignUpBtn"
                type="button"
                class="btn btn-outline-primary me-2"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Log in/Sign up
              </button>
            </li>
            <li class="me-2">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-outline-primary me-2"
                id="logoutOptionBtn"
                data-bs-toggle="modal"
                data-bs-target="#logoutmodal"
              >
                Sign out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <main>
        <br />

        <h1 id="authorName">Loading</h1>
        <div class="row">
          <div class="col-2">Origin</div>
          <div id="authorOrigin" class="col-10"></div>
        </div>

        <div class="row">
          <div class="col-2">Keywords</div>
          <div id="authorKeywords" class="col-10"></div>
        </div>

        <hr />
        <div class="row">
          <h3 class="col-auto">Books by author</h3>
          <div id="booksByAuthor"></div>
        </div>

        <div id="loginModal" class="modal fade">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title">Login</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <form method="POST" action="/users/login">
                  <input type="hidden" name="_token" value="" />
                  <div class="form-group">
                    <label class="control-label">Username</label>
                    <div>
                      <input
                        id="uname"
                        type="text"
                        class="form-control input-lg"
                        name="name"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Password</label>
                    <div>
                      <input
                        id="psw"
                        type="password"
                        class="form-control input-lg"
                        name="password"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div>
                      <button
                        id="loginBtn"
                        type="submit"
                        class="btn btn-success"
                      >
                        Login
                      </button>

                      <a class="btn btn-link" href="">Forgot Password?</a>
                    </div>
                  </div>
                </form>
                <h1>Create New Account</h1>
                <form method="POST" action="/users/register">
                  <input type="hidden" name="_token" value="" />
                  <div class="form-group">
                    <label class="control-label">Username</label>
                    <div>
                      <input
                        type="text"
                        class="form-control input-lg"
                        name="name"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Password</label>
                    <div>
                      <input
                        type="password"
                        class="form-control input-lg"
                        name="password"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Confirm Password</label>
                    <div>
                      <input
                        type="password"
                        class="form-control input-lg"
                        name="password_confirmation"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div>
                      <button type="submit" class="btn btn-success">
                        Register
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div id="logoutmodal" class="modal fade">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Log out</h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label class="control-label"
                      >Are you sure you want to log out?</label
                    >
                  </div>
                  <div class="form-group right">
                    <div>
                      <button
                        type="button"
                        class="btn btn-success"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button
                        id="logoutConfirmBtn"
                        class="btn btn-danger"
                        type="button"
                      >
                        Log out
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>Made by Shushu Chen ðŸŒ², Zhengyuan Chen</footer>
    </div>
    <script src="../javascripts/login.js"></script>
    <script src="../javascripts/authorDetails.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
